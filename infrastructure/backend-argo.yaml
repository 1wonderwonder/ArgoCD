apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend
spec:
  destination:
    name: ''
    namespace: backend
    server: 'https://kubernetes.default.svc'
  source:
    path: backend
    repoURL: 'https://github.com/1wonderwonder/ArgoCD'
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
